{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ playlist.playlist_name }} <small class="text-muted">Last updated {{ playlist.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ playlist.author.username }}</b></small></h3>
      <hr>
      <p>{{ playlist.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'playlist-list-page' %}">Back to List</a>
    </div>
  </div>
{% endblock %}
